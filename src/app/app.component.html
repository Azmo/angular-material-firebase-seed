<mat-toolbar color="primary">
  <button mat-button routerLink="/">
      {{title}}
  </button>
  <span class="fill-remaining-space"></span>
  <div class="button-row">
    <button *ngIf="!currentUserId" mat-icon-button matTooltip="Login" [matMenuTriggerFor]="loginmenu">
      <i class="fa fa-sign-in" aria-hidden="true"></i>    
    </button>
    <button *ngIf="currentUserId" mat-button [matMenuTriggerFor]="logoutmenu">{{currentUserName}}</button>
    <button mat-icon-button matTooltip="Help" routerLink="/Help">
      <mat-icon>help</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Feedback" (click)="openFeedbackDialog()">
      <mat-icon aria-label="Feedback">feedback</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #loginmenu="matMenu" id="login-menu">
  <button mat-menu-item (click)="loginGoogle()">
    <i class="fa fa-google" aria-hidden="true"></i>
    <span>Google</span>
  </button>
  <button mat-menu-item (click)="loginFacebook()">
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <span>Facebook</span>
  </button>
</mat-menu>

<mat-menu #logoutmenu="matMenu" id="logout-menu">
  <button mat-menu-item (click)="logout()">
    <i class="fa fa-sign-out" aria-hidden="true"></i>
    <span>Sign Out</span>
  </button>
</mat-menu>

<router-outlet></router-outlet>
